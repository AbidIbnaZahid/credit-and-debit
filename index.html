<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Exam</title>
</head>

<body>
  <div class="banner">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="add">
            <h1 class="add-money">Add Money</h1>
            <input class="form-control addtaka" type="number" placeholder="Amount">
            <button class="btn btn-info add-btn">Add</button>
          </div>
          <h1 class="remove-money">Remove Money</h1>
          <input class="form-control rvalue" type="number" placeholder="Amount">
          <button class="btn btn-info rbtn">Remove</button>

        </div>
        <div class="col">
          <div class="total">
            <h1 class="total-amount-text">Total Amount</h1>
            <h1 class="tatal-amount">0</h1>
          </div>
        </div>
        <div class="col">

          <div class="view">
            <h1 class="view-add-money">Added Money</h1>
            <h2 class="view-new-money">0</h2>
          </div>
          <div class="view view-remove">
            <h1 class="view-remove-money">Removed Money</h1>
            <h2 class="remove_money">0</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
